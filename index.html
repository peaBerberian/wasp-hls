<!DOCTYPE html>
<html>
  <head>
    <title>WASP-HLS Demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
<style>
  body {
    text-align: center;
  }
  .title {
    color: #807c53;
    margin: 30px auto;
    font-weight: normal;
    border-bottom: 1px solid #807c53;
    width: 400px;
  }

  .player-container {
    width: 80%;
    margin: auto;
  }

  .player-parent {
    margin-bottom: 30px;
    border: 1px dotted black;
    padding: 10px;
  }

  .video-container {
    width: auto;
  }

  .input-url {
    margin: 5px;
    width: 90%;
    max-width: 600px;
  }

  .video-small {
    background-color: #000;
    width: 100%;
    max-width: 1280px;
    max-height: 720px;
  }

  @keyframes inline-spinner-kf {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.inline-spinner,
.inline-spinner:before {
  display: inline-block;
  width: 55px;
  height: 55px;
  transform-origin: 50%;
  border: 2px solid transparent;
  border-color: #807c53 #807c53 transparent transparent;
  border-radius: 50%;
  content: "";
  animation: linear inline-spinner-kf 900ms infinite;
  position: relative;
  vertical-align: inherit;
  line-height: inherit;
}
.inline-spinner {
  top: 3px;
  margin: 0 3px;
}
.inline-spinner:before {
  border-color: #807c53 #807c53 transparent transparent;
  position: absolute;
  left: -2px;
  top: -2px;
  border-style: solid;
}
</style>
</style>
  <body>
    <div id="main" />
    <script src="./demo.js"></script>
  </body>
</html>
